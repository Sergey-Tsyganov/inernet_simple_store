<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь - Мой магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/index">Мой Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>
                <li class="nav-item"><a class="nav-link active" href="/feedback">Обратная связь</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О проекте</a></li>
                <li class="nav-item"><a class="btn btn-outline-primary ms-3" href="/login">Войти</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width:600px;">
    <h2>Обратная связь</h2>
    <form method="POST">
        <input type="text" name="name" class="form-control mb-3" placeholder="Ваше имя..." required>
        <input type="email" name="email" class="form-control mb-3" placeholder="Ваш Email" required>
        <textarea name="message" class="form-control mb-3" placeholder="Ваше сообщение..." rows="5" required></textarea>
        <button type="submit" class="btn btn-primary w-100">Отправить</button>
    </form>

    {% if success %}
        <div class="alert alert-success mt-3">Ваше сообщение успешно отправлено!</div>
    {% endif %}
</div>

<footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        © {{ year }} Мой Магазин | Все права защищены
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
