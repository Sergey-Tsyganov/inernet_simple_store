{% extends "base.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}

<div class="container my-5" style="max-width:600px;">
    <h2 class="mb-4">Редактирование пользователя: <strong>{{ user[0] }}</strong></h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Название организации</label>
            <input type="text" name="company" class="form-control" value="{{ user[3] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Адрес</label>
            <input type="text" name="address" class="form-control" value="{{ user[4] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="text" name="phone" class="form-control" value="{{ user[5] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user[6] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Скидка (%)</label>
            <input type="number" name="discount" class="form-control" min="0" max="100" value="{{ user[2] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Комментарий</label>
            <textarea name="comment" class="form-control" rows="3">{{ user[7] if user|length > 7 else '' }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/admin" class="btn btn-outline-secondary">← Назад</a>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>

{% endblock %}
